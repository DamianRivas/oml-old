language: java
install: true

jdk:
- oraclejdk8

before_script:
- cd open.caesar.oml2.parent

script:
  - ./gradlew shadowJar

before_deploy:
  - export JAR_FILE=$(ls */build/libs/oml2-language-server-*.jar)
  
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${JAR_FILE}"
  skip_cleanup: true
  draft: true
  on:
    tags: true
    repo: open-caesar/oml2-language-server
